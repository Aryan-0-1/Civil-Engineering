{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Calculation</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon1.ico' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        /*h1 {*/
        /*    font-size: 2.5rem;*/
        /*    color: white;*/
        /*    text-align: center;*/
        /*    margin-top: 20px;*/
        /*    font-weight: bold;*/
        /*    text-shadow: 1px 1px 2px rgb(9,9,9);*/
        /*    background-color: maroon;*/
        /*    padding: 20px 0;*/
        /*    border-radius: 5px;*/
        /*    margin-bottom: 0;*/
        /*}*/
        h1 {
        text-align: center;
        background-color: maroon;
        color: white;
        padding: 20px 0;
        margin: 0;
        font-size: 2.5em;
    }
        /*.home-btn-container {*/
        /*    position: absolute;*/
        /*    top: 30px;*/
        /*    right: 40px;*/
        /*    border: 1px solid #000;*/
        /*    border-radius: 0;*/
        /*    padding: 0;*/
        /*    box-shadow: none;*/
        /*}*/
        .home-btn-container {
        position: absolute;
        top: 20px;
        right: 30px;
        border: 1px solid #000;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
    }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: maroon;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            background-color: #800000;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #800000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: maroon;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #800000;
        }
        .btn-secondary {
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #b0b0b0;
        }
        /*.text-center {*/
        /*    text-align: center;*/
        /*    margin-top: 20px;*/
        /*}*/
        @media (max-width: 700px) {
            .form-container {
                padding: 20px;
            }
            .home-btn-container {
                top: 10px;
                right: 10px;
            }
        }
        .button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}
        .small-space {
    display: block;
    height: 20px; /* Space size in pixels */
}
    </style>
</head>
<body>
    <h1>Friction Head Loss Calculation</h1>
    <div class="home-btn-container">
        <a href="/" class="home-btn">Home</a>
    </div>
    <div class="form-container">
        <form id="pipeForm" method="POST" action="{% url 'pipe_calculation' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="pipeMaterial">Select Pipe Material</label>
                <select id="pipeMaterial" name="pipe_material" onchange="selectRoughnessCoefficient()">
                    <option value="0" selected>Select Pipe Material</option>
                    <option value="cast_iron_new">Cast Iron (New)</option>
                    <option value="cast_iron_10_yr_old">Cast Iron (10 years old)</option>
                    <option value="cast_iron_20_yr_old">Cast Iron (20 years old)</option>
                    <option value="concrete">Concrete</option>
                    <option value="steel_new">Steel</option>
                    <option value="fiber">Fiber</option>
                    <option value="plastic">Plastic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roughnessCoefficient">Pipe Roughness Coefficient</label>
                <input type="text" id="roughnessCoefficient" name="roughness_coefficient" readonly required value="{{ roughness_coefficient|default:''  }}">
            </div>
            <div class="form-group">
                <label for="flow_rate">flow rate (in cubic meters per sec)</label>
                <input type="number" step="0.01" id="flow_rate" name="flr" required value="{{ flow_rate|default:''  }}">
            </div>
            <div class="form-group">
                <label for="pipeDiameter">Pipe Diameter (in meters)</label>
                <input type="number" step="0.01" id="pipeDiameter" name="pipe_diameter" required value="{{ pipe_diameter|default:''  }}">
            </div>
            <div class="form-group">
                <label for="pipeLength">Pipe Length (in meters)</label>
                <input type="number" step="0.01" id="pipeLength" name="pipe_length" required value="{{ pipe_length|default:''  }}">
            </div>
            <div class="button-row">
                <button type="submit">Calculate</button>
                <button type="button" class="btn-secondary" onclick="handleReset()">Reset</button>
            </div>
            <span class="small-space"></span>
            <div class="form-group">
                <label for="frictionloss">friction loss (in meters)</label>
                <input type="number" step="0.01" id="frictionloss" name="friction_loss" readonly value="{{ friction_loss|default:''  }}">
            </div>
        </form>
    </div>
    <script src="{% static 'pipe.js' %}"></script>
</body>
</html>
